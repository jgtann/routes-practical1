<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Route 1.3</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    h2 {
      margin: 12px;
      font-size: 1.2em;
    }
    #map {
      height: 65vh;
      width: 95%;
      border-radius: 12px;
      margin: 5px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #remark-box {
      font-size: 1em;
      margin-top: 8px;
      padding: 10px;
      background: #fff8dc;
      border-radius: 8px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 18px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #005f87;
    }
    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    @media (min-width: 768px) {
      h2 { font-size: 1.5em; }
      #map { height: 75vh; width: 90%; }
      #remark-box { font-size: 1.1em; width: 80%; }
    }
  </style>
</head>

   style="display:inline-block;margin:10px;padding:8px 14px;background:#0077b6;color:#fff;

</a>

<body>
  <h2>üöó Singapore Route Tracker</h2>
  <div id="map"></div>
  <div id="remark-box">Start of the route...</div>
  <div class="controls">
    <button id="startBtn">‚ñ∂ Start</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button id="prevBtn">‚è™ Previous</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([1.290270, 103.851959], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // -----------------------------
    // ROUTE COORDINATES (with notes)
    // -----------------------------
    const route = [
      [1.3055706430521505, 103.85240339783635], // Clive St 1 / Indian Heritage Centre
      [1.305934120873837, 103.8528587469299], // Clive St 2
      [1.3061429920775036, 103.85298155045955], // Clive St 3 / Dickson Rd 1
      [1.305921365379919, 103.85337866836709], // Dickson Rd 2
      [1.305454637220959, 103.85392017459763], // Dickson Rd 3
      [1.3051344450236089, 103.85433066831084], // Dickson Rd 4
      [1.3047420967825416, 103.85486521232201], // Dickson Rd 5 / Jln Besar 1
      [1.3041377901598352, 103.85448629504549], // Jln Besar 2
      [1.3034545627309106, 103.85403069213372], // Jln Besar 3 / Ophir Rd 1
      // [1.3057904601061157, 103.85269826065314], // Clive St 2 / Dunlop St 1
      // [1.3054837971983306, 103.8530456014874], // Dunlop St 2
      // [1.3049957062130086, 103.85356545270612], // Dunlop St 3
      // [1.3043280093198746, 103.85428964914566], // Dunlop St 4
      // [1.304711465790195, 103.85486364187919], // Dunlop St 5 / Jln Besar 1
      // [1.304389684140718, 103.8546571117835], // Jln Besar 2
      // [1.30393650822545, 103.85434329333155], // Jln Besar 3
      // [1.3034699246766042, 103.85404556812865], // Jln Besar 4 / Ophir Rd 1
      [1.3032232252939973, 103.85461956086219], // Ophir Rd 2
      [1.3029818889029505, 103.85563880028222], // Ophir Rd 3
      [1.302619884295707, 103.85610550465437], // Ophir Rd 4
      [1.3022337459775828, 103.8570576888557], // Ophir Rd 5
      [1.30102265564438, 103.85821661352415], // Ophir Rd 6
      [1.3004234819033342, 103.85889559925884], // Ophir Rd 7
      [1.299878071330309, 103.85936225277138], // Ophir Rd 8 / Beach Rd 1
      [1.3009664440149735, 103.86090609184409], // Beach Rd 2 / Sultan Gate
      [1.3011939783147968, 103.86133093208029], // Sultan Gate Coach Bay




    ];

    const polyline = L.polyline(route, { color: 'blue', weight: 5 }).addTo(map);

    // -----------------------------
    // LANDMARKS
    // -----------------------------
    const landmarks = [
      { name: "Church of the True Light", coords: [1.3053701075687334, 103.85403818753099], remark: "Dickson Rd. (Right) Landmark: Church of the True Light" },
      { name: "Sim Lim Tower", coords: [1.3037862424423137, 103.85483601836982], remark: "Ophir Rd. (Left) Landmark: Sim Lim Tower" },
      { name: "Rochor River", coords: [1.3036808676038605, 103.85513095275853], remark: "Ophir Rd. (Left) Landmark: Rochor River" },
      { name: "Church of Our Lady of Lourdes", coords: [1.3031873833445735, 103.85614300202805], remark: "Ophir Rd. (Right) Landmark: Church of Our Lady of Lourdes"},
      { name: "Raffles Hospital", coords: [1.301741888201061, 103.85710922302592], remark: "Ophir Rd. (Right) Landmark: Raffles Hospital" },
      { name: "Haji Lane", coords: [1.3001809363540588, 103.85955202660811], remark: "Haji Lane. (Left) Landmark: Haji Lane"},
      { name: "Bussorrah St", coords: [1.3013899872181605, 103.85980464092408], remark: "Bussorrah St. (Right) Landmark: Bussorrah St" },
      { name: "Istana Kampong Glam", coords: [1.3029100219568073, 103.86003608093964], remark: "Beach Rd. (Left) Istana Kampong Glam" },



    ];

    landmarks.forEach(lm => L.marker(lm.coords).addTo(map).bindPopup(lm.name));

    // -----------------------------
    // CAR MARKER + MOVEMENT
    // -----------------------------
    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854894.png',
      iconSize: [35, 35]
    });
    const car = L.marker(route[0], { icon: carIcon }).addTo(map);

    let i = 0;
    let running = false;
    let timer;

    function moveCar() {
      if (!running) return;
      if (i < route.length) {
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          !l.shown &&
          Math.abs(l.coords[0] - route[i][0]) < 0.0008 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0008
        );
        if (nearbyLandmark) {
          document.getElementById("remark-box").innerText = nearbyLandmark.remark;
          nearbyLandmark.shown = true;
        } else {
          document.getElementById("remark-box").innerText = "Moving to next point...";
        }
        i++;
        timer = setTimeout(moveCar, 1500);
      } else {
        document.getElementById("remark-box").innerText = "üèÅ Route completed!";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      }
    }

    // -----------------------------
    // BUTTON LOGIC
    // -----------------------------
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!running) {
        landmarks.forEach(l => delete l.shown);
        running = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        moveCar();
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      running = false;
      clearTimeout(timer);
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("remark-box").innerText = "‚èπ Route paused.";
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (i > 1) {
        i -= 2;
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          Math.abs(l.coords[0] - route[i][0]) < 0.0009 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0009
        );
        document.getElementById("remark-box").innerText =
          nearbyLandmark ? nearbyLandmark.remark : "Moved to previous point.";
      } else {
        document.getElementById("remark-box").innerText = "Already at start point.";
      }
    });
  </script>
</body>
</html>
