<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Singapore Route Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    h2 {
      margin: 12px;
      font-size: 1.2em;
    }
    #map {
      height: 65vh;
      width: 95%;
      border-radius: 12px;
      margin: 5px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #remark-box {
      font-size: 1em;
      margin-top: 8px;
      padding: 10px;
      background: #fff8dc;
      border-radius: 8px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 12px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #005f87;
    }
    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    @media (min-width: 768px) {
      h2 { font-size: 1.5em; }
      #map { height: 75vh; width: 90%; }
      #remark-box { font-size: 1.1em; width: 80%; }
      button { font-size: 1.1em; padding: 12px 28px; }
    }
  </style>
</head>
<body>
  <h2>üöó Singapore Route Tracker</h2>
  <div id="map"></div>
  <div id="remark-box">Press Start to begin route.</div>
  <div class="controls">
    <button id="startBtn">‚ñ∂ Start</button>
    <button id="pauseBtn" disabled>‚è∏ Pause</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([1.290270, 103.851959], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const route = [
      [1.2927, 103.8490],
      [1.2943, 103.8505],
      [1.2957, 103.8515],
      [1.2984, 103.8542],
      [1.2969, 103.8544],
      [1.2930, 103.8516],
      [1.2898, 103.8504],
      [1.2850, 103.8468],
      [1.2819, 103.8480]
    ];

    const polyline = L.polyline(route, { color: 'blue', weight: 5 }).addTo(map);

    const landmarks = [
      { name: "Victoria Theatre", coords: [1.2898, 103.8514], remark: "Passing Victoria Theatre!" },
      { name: "Fullerton Hotel", coords: [1.2863, 103.8521], remark: "This is the historic Fullerton Hotel!" },
      { name: "Thian Hock Keng Temple", coords: [1.2819, 103.8480], remark: "Arrived at Thian Hock Keng Temple!" }
    ];

    landmarks.forEach(lm => L.marker(lm.coords).addTo(map).bindPopup(lm.name));

    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854894.png',
      iconSize: [35, 35]
    });

    const car = L.marker(route[0], { icon: carIcon }).addTo(map);

    let i = 0;
    let moving = false;
    let timeoutId = null;

    function moveCar() {
      if (!moving) return;
      if (i < route.length) {
        car.setLatLng(route[i]);
        const remarkBox = document.getElementById("remark-box");
        const nearby = landmarks.find(l => Math.abs(l.coords[0] - route[i][0]) < 0.001 && Math.abs(l.coords[1] - route[i][1]) < 0.001);
        remarkBox.innerText = nearby ? nearby.remark : `Moving to next point...`;
        i++;
        timeoutId = setTimeout(moveCar, 1200);
      } else {
        document.getElementById("remark-box").innerText = "üèÅ Route completed!";
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("startBtn").disabled = false;
        moving = false;
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!moving) {
        moving = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;
        moveCar();
      }
    });

    document.getElementById("pauseBtn").addEventListener("click", () => {
      moving = false;
      clearTimeout(timeoutId);
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
      document.getElementById("remark-box").innerText = "‚è∏ Paused at current position.";
    });
  </script>
</body>
</html>
