<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Singapore Route Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    h2 {
      margin: 12px;
      font-size: 1.2em;
    }
    #map {
      height: 65vh;
      width: 95%;
      border-radius: 12px;
      margin: 5px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #remark-box {
      font-size: 1em;
      margin-top: 8px;
      padding: 10px;
      background: #fff8dc;
      border-radius: 8px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 18px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #005f87;
    }
    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    @media (min-width: 768px) {
      h2 { font-size: 1.5em; }
      #map { height: 75vh; width: 90%; }
      #remark-box { font-size: 1.1em; width: 80%; }
    }
  </style>
</head>
<body>
  <h2>üöó Singapore Route Tracker</h2>
  <div id="map"></div>
  <div id="remark-box">Start of the route...</div>
  <div class="controls">
    <button id="startBtn">‚ñ∂ Start</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button id="prevBtn">‚è™ Previous</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([1.290270, 103.851959], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // -----------------------------
    // ROUTE COORDINATES (with notes)
    // -----------------------------
    const route = [
      [1.2928, 103.8489], // Coleman St 1
      [1.2927, 103.8491], // Coleman St 2
      [1.2925, 103.8495], // Coleman St 3 / Hill St 1
      //[1.2930, 103.8496], // Hill St 2
      //[1.2931, 103.8497], // Hill St 3
      [1.2932, 103.8498], // Hill St 3.5
      //[1.2939, 103.8502], // Hill St 4
      //[1.2943, 103.8505], // Hill St 5
      [1.2946, 103.8506], // Victoria St 1
      [1.2957, 103.8515], // Victoria St 4
      [1.2978, 103.8533], // Victoria St 6
      [1.2985, 103.8540], // Victoria St 9
      [1.2984, 103.8542], // Victoria St 12 / Middle Rd 1
      [1.2980, 103.8547], // Middle Rd 4
      [1.2978, 103.8549], // Middle Rd 5
      [1.2976, 103.8550], // Middle Rd 7
      [1.2974, 103.8548], // Middle Rd 8 / North Bridge Rd 1
      [1.2967, 103.8543], // North Bridge Rd 2
      [1.2965, 103.8541], // North Bridge Rd 3
      [1.2963, 103.8539], // North Bridge Rd 4
      [1.2959, 103.8537], // North Bridge Rd 5
      [1.2957, 103.8535], // North Bridge Rd 6
      [1.2952, 103.8532], // North Bridge Rd 7
      [1.2946, 103.8527], // North Bridge Rd 8
      [1.2937, 103.8521], // North Bridge Rd 9
      [1.2930, 103.8516], // North Bridge Rd 10
      [1.2923, 103.8512], // North Bridge Rd 11
      [1.2917, 103.8509], // North Bridge Rd 12
      [1.2913, 103.8507], // North Bridge Rd 13
      [1.2907, 103.8503], // North Bridge Rd 14
      [1.2903, 103.8500], // North Bridge Rd 15
      [1.2901, 103.8500], // North Bridge Rd 16
      [1.2898, 103.8504], // Parliament Hse 1
      [1.2895, 103.8507], // Parliament Hse 2
      [1.2892, 103.8514], // Parliament Hse 3
      [1.2895, 103.8516], // Saint Andrews Rd 1
      [1.2901, 103.8519], // Saint Andrews Rd 2
      //[1.2909, 103.8524], // Saint Andrews Rd 3

      [1.2939, 103.8546], // Saint Andrews Rd 7 / Beach Rd 2
      [1.2929, 103.8541], // Beach Rd 3
      //[1.2944, 103.8549], // Beach Rd 4
      [1.2950, 103.8552], // Beach Rd 5
      [1.2961, 103.8560], // Beach Rd 6
      [1.2965, 103.8562], // Beach Rd 7
      [1.2972, 103.8568], // Beach Rd 8
      [1.2978, 103.8574], // Beach Rd 9
      [1.2983, 103.8579], // Beach Rd 10 / Rochor Rd 1
      [1.2986, 103.8576], // Rochor Rd 2
      [1.2989, 103.8574], // Rochor Rd 3
      [1.2998, 103.8566], // Rochor Rd 4 / North Bridge Rd 1
      [1.2991, 103.8561], // North Bridge Rd 2
      [1.2987, 103.8558], // North Bridge Rd 3
      [1.2978, 103.8551], // North Bridge Rd 4
      [1.2969, 103.8544], // North Bridge Rd 5
      [1.2966, 103.8542], // North Bridge Rd 6
      [1.2953, 103.8532], // North Bridge Rd 7
      [1.2937, 103.8522], // North Bridge Rd 8
      [1.2929, 103.8516], // North Bridge Rd 9

      [1.2903, 103.8501], // North Bridge Rd 11
      [1.2895, 103.8496], // North Bridge Rd 12 / Elgin Bridge
      [1.2893, 103.8494], // Elgin Bridge 2
      [1.2889, 103.8491], // Elgin Bridge 3
      [1.2881, 103.8487], // Elgin Bridge 4 / South Bridge Rd 1
      [1.2850, 103.8468], // South Bridge Rd 2

      [1.2813, 103.8447], // South Bridge Rd 6 / Erskine Rd 1
      [1.2809, 103.8451], // Erskine Rd 2
      [1.2804, 103.8453], // Erskine Rd 3
      [1.2802, 103.8453], // Erskine Rd 4 / Kadayanallur Rd 1
      [1.2801, 103.8452], // Kadayanallur Rd 2
      [1.2798, 103.8448], // Kadayanallur Rd 3
      [1.2797, 103.8446], // Kadayanallur Rd 4 / Maxwell Rd 1
      [1.2793, 103.8450], // Maxwell Rd 2

      [1.2776, 103.8465], // Maxwell Rd 5 / Cecil St 1
      [1.2775, 103.8470], // Cecil St 2

      [1.2816, 103.8494], // Cecil St 7
      [1.2821, 103.8486], // Cecil St 8 / Cross St 1
      [1.2821, 103.8484], // Cross St 2 / Telok Ayer St 1
      [1.2806, 103.8475], // Telok Ayer St 2 / End at Thian Hock Keng Temple
    ];

    const polyline = L.polyline(route, { color: 'blue', weight: 5 }).addTo(map);

    // -----------------------------
    // LANDMARKS
    // -----------------------------
    const landmarks = [
      { name: "Central Fire Station", coords: [1.2922, 103.8492], remark: "Coleman St. (Right) Central Fire Station; (Left) Armenian Church" },
      { name: "Armenian Church", coords: [1.2930, 103.8495], remark: "Hill St. (Left) Armenian Church!" },
      { name: "Singapore Chinese Chamber of Commerce", coords: [1.2933, 103.8501], remark: "Hill St. (Right) Singapore Chinese Chamber of Commerce"},
      { name: "Kempinski Hotel", coords: [1.2941, 103.8508], remark: "Hill St. (Right) Kempinski Hotel!" },
      { name: "Singapore Management University", coords: [1.2950, 103.8506], remark: "Victoria St. (Left) Singapore Management University" },
      { name: "Cathedral of the Good Shepherd", coords: [1.2959, 103.8513], remark: "Victoria St. (Left) Cathedral of the Good Shepherd; Right: CHIJMES" },
      { name: "National Design Centre", coords: [1.2984, 103.8536], remark: "Victoria St. (Left) National Design Centre; (Right) National Library" },
      { name: "National Library of Singapore", coords: [1.2976, 103.8542], remark: "Middle Road. (Right) National Library of Singapore!" },
      { name: "Raffles Hotel", coords: [1.2950, 103.8534], remark: "North Bridge Rd. (Left) Passing Raffles Hotel!" },
      { name: "St Andrew's Cathedral", coords: [1.2924, 103.8522], remark: "North Bridge Rd. (Left) St Andrew's Cathedral!" },
      { name: "Supreme Court", coords: [1.2905, 103.8508], remark: "North Bridge Rd. (Left) Supreme Court!" },
      { name: "Parliament Place", coords: [1.290079, 103.850166], remark: "Turning to Parliament Place!"},
      { name: "National Gallery Singapore", coords: [1.2902, 103.8516], remark: "St Andrew's Rd. (Left) National Gallery Singapore!; (Right) Padang"},
      { name: "The Padang", coords: [1.2907, 103.8528], remark: "Passing the Padang!"},
      { name: "Singapore Recreation Club", coords: [1.2921, 103.8536], remark: "St Andrew's Rd. (Right) Singapore Recreation Club!"},
      { name: "Civilian War Memorial", coords: [1.2928, 103.8546], remark: "Beach Rd. (Right) Civilian War Memorial!"},
      { name: "Raffles Hotel", coords: [1.2949, 103.8544], remark: "Beach Rd. (Left) Passing Raffles Hotel again!"},

      { name: "Elgin Bridge", coords: [1.289106349496725, 103.84928087367207], remark: "Crossing Elgin Bridge!"},

      { name: "Shophouses on South Bridge Rd", coords: [1.2877, 103.8486], remark: "South Bridge Rd. (Left) Beautiful shophouses!"},

      { name: "Thian Hock Keng Temple", coords: [1.2819, 103.8480], remark: "Arrived at Thian Hock Keng Temple!"}
    ];

    landmarks.forEach(lm => L.marker(lm.coords).addTo(map).bindPopup(lm.name));

    // -----------------------------
    // CAR MARKER + MOVEMENT
    // -----------------------------
    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854894.png',
      iconSize: [35, 35]
    });
    const car = L.marker(route[0], { icon: carIcon }).addTo(map);

    let i = 0;
    let running = false;
    let timer;

    function moveCar() {
      if (!running) return;
      if (i < route.length) {
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          !l.shown &&
          Math.abs(l.coords[0] - route[i][0]) < 0.0008 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0008
        );
        if (nearbyLandmark) {
          document.getElementById("remark-box").innerText = nearbyLandmark.remark;
          nearbyLandmark.shown = true;
        } else {
          document.getElementById("remark-box").innerText = "Moving to next point...";
        }
        i++;
        timer = setTimeout(moveCar, 1500);
      } else {
        document.getElementById("remark-box").innerText = "üèÅ Route completed!";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      }
    }

    // -----------------------------
    // BUTTON LOGIC
    // -----------------------------
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!running) {
        landmarks.forEach(l => delete l.shown);
        running = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        moveCar();
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      running = false;
      clearTimeout(timer);
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("remark-box").innerText = "‚èπ Route paused.";
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (i > 1) {
        i -= 2;
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          Math.abs(l.coords[0] - route[i][0]) < 0.0009 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0009
        );
        document.getElementById("remark-box").innerText =
          nearbyLandmark ? nearbyLandmark.remark : "Moved to previous point.";
      } else {
        document.getElementById("remark-box").innerText = "Already at start point.";
      }
    });
  </script>
</body>
</html>
