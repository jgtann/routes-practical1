<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Route 1.4</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    h2 {
      margin: 12px;
      font-size: 1.2em;
    }
    #map {
      height: 65vh;
      width: 95%;
      border-radius: 12px;
      margin: 5px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #remark-box {
      font-size: 1em;
      margin-top: 8px;
      padding: 10px;
      background: #fff8dc;
      border-radius: 8px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 18px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #005f87;
    }
    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    @media (min-width: 768px) {
      h2 { font-size: 1.5em; }
      #map { height: 75vh; width: 90%; }
      #remark-box { font-size: 1.1em; width: 80%; }
    }
  </style>
</head>

   style="display:inline-block;margin:10px;padding:8px 14px;background:#0077b6;color:#fff;

</a>

<body>
  <h2>üöó Singapore Route Tracker</h2>
  <div id="map"></div>
  <div id="remark-box">Start of the route...</div>
  <div class="controls">
    <button id="startBtn">‚ñ∂ Start</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button id="prevBtn">‚è™ Previous</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([1.290270, 103.851959], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // -----------------------------
    // ROUTE COORDINATES (with notes)
    // -----------------------------
    const route = [
      [1.3019719568119799, 103.86097840551969], // Pahang St 1 / Coach Bay
      [1.3021921318006835, 103.86131656799166], // Pahang St 2
      [1.3024336140242334, 103.8617158270447], // Pahang St 3 / Jln Sultan
      [1.3027589704029812, 103.86151621315311], // Jln Sultan 2
      [1.3036638677580628, 103.86094066757698], // Jln Sultan 3
      [1.3041510169336643, 103.86067343186431], // Jln Sultan 4 / North Bridge Rd 1
      [1.3026508252363898, 103.8588381894594], // North Bridge Rd 2
      [1.301746676206857, 103.85830947346517], // North Bridge Rd 3
      [1.301273736585311, 103.85786423894369], // North Bridge Rd 4
      [1.300502968871084, 103.85721989007781], // North Bridge Rd 5
      [1.2999770255300898, 103.85673689001453], // North Bridge Rd 6
      [1.2994610955417014, 103.85632745947683], // North Bridge Rd 7
      [1.2987580659194466, 103.85579798341605], // North Bridge Rd 8
      [1.2981545151648093, 103.85535011309592], // North Bridge Rd 9
      [1.29666614393999, 103.85423702679229], // North Bridge Rd 10
      [1.2952334118494924, 103.8532282923465], // North Bridge Rd 11
      [1.295076020995443, 103.85312245146973], // North Bridge Rd / CHIJMES
      [1.294569473503497, 103.85272891603553], // North Bridge Rd
      [1.2938268648735123, 103.8522345371432], // North Bridge Rd
      [1.2934776911869392, 103.85196398153528], // North Bridge Rd / St Andrews Cathedral
      [1.292513774892528, 103.85134416322249], // North Bridge Rd / St Andrews Cathedral passing
      [1.291785919488988, 103.85098014294358], // North Bridge Rd / Coleman St
      [1.2921596831006381, 103.85023734480683], // Coleman St 1 end



    ];

    const polyline = L.polyline(route, { color: 'blue', weight: 5 }).addTo(map);

    // -----------------------------
    // LANDMARKS
    // -----------------------------
    const landmarks = [
      { name: "Sultan Mosque", coords: [1.30224743570944, 103.85890080056399], remark: "North Bridge Rd. (Left) Sultan Mosque" },
      { name: "Raffles Hospital", coords: [1.3011894561476867, 103.85727159672437], remark: "North Bridge Rd. (Right) Raffles Hospital"},
      { name: "Parkview Square", coords: [1.3002869924834568, 103.85769628005421], remark: "North Bridge Rd. (Left) Parkview Square"},
      { name: "Raffles Hotel", coords: [1.2950178064775126, 103.85448051443812], remark: "North Bridge Rd. (Left) Raffles Hotel"},
      { name: "CHIJMES", coords: [1.2949752033004305, 103.85280762312037], remark: "North Bridge Rd. (Right) CHIJMES"},
      { name: "St. Andrew's Cathedral", coords: [1.2936478786221383, 103.8519780052222], remark: "North Bridge Rd. (Right) St. Andrew's Cathedral"},



    


    ];

    landmarks.forEach(lm => L.marker(lm.coords).addTo(map).bindPopup(lm.name));

    // -----------------------------
    // CAR MARKER + MOVEMENT
    // -----------------------------
    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854894.png',
      iconSize: [35, 35]
    });
    const car = L.marker(route[0], { icon: carIcon }).addTo(map);

    let i = 0;
    let running = false;
    let timer;

    function moveCar() {
      if (!running) return;
      if (i < route.length) {
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          !l.shown &&
          Math.abs(l.coords[0] - route[i][0]) < 0.0008 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0008
        );
        if (nearbyLandmark) {
          document.getElementById("remark-box").innerText = nearbyLandmark.remark;
          nearbyLandmark.shown = true;
        } else {
          document.getElementById("remark-box").innerText = "Moving to next point...";
        }
        i++;
        timer = setTimeout(moveCar, 1500);
      } else {
        document.getElementById("remark-box").innerText = "üèÅ Route completed!";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      }
    }

    // -----------------------------
    // BUTTON LOGIC
    // -----------------------------
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!running) {
        landmarks.forEach(l => delete l.shown);
        running = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        moveCar();
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      running = false;
      clearTimeout(timer);
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("remark-box").innerText = "‚èπ Route paused.";
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (i > 1) {
        i -= 2;
        car.setLatLng(route[i]);
        const nearbyLandmark = landmarks.find(l =>
          Math.abs(l.coords[0] - route[i][0]) < 0.0009 &&
          Math.abs(l.coords[1] - route[i][1]) < 0.0009
        );
        document.getElementById("remark-box").innerText =
          nearbyLandmark ? nearbyLandmark.remark : "Moved to previous point.";
      } else {
        document.getElementById("remark-box").innerText = "Already at start point.";
      }
    });
  </script>
</body>
</html>
